<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC | HomePage</title>
    <link rel="stylesheet" href="./style/main.css">

<body>

    <header id="main-header">
        <div id="header-container">
        <h1 class="logo">ABC</h1>
        <ul id="header-list">
            <li class="listEl">Home</li>

            <li><i class="fas fa-store"></i></li>
            <li><i class="fa fa-cogs"></i></li>
        </ul>
        </div>
    </header>
    <div class="container">
        <video autoplay loop muted plays-inline class="background">
            <source src="./assets/BgVideo.mp4" type="video/mp4">
        </video>
        <div class="content">
            <div>
            <h1>ABC - <span id="smaller">For Your Needs</span></h1>
            <p>Customize and manage any end-to-end creative workflow
                faster and more effectively than ever before. Your Go-to Company For your needs</p>
            <button class="btn-primary hero">
                Start
            </button>
            <button class="btn-secondary hero">
                Contact Us
            </button>
        </div>

        <div>
            
        </div>
        </div>
    </div>


<!-- About Us section -->


</body>
</html>
